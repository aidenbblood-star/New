<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Game Hub</title>
<style>
    /* 1. Base Setup */
    html, body { 
        background-color: #000 !important; 
        color: #fff; 
        font-family: 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; /* This centers the column */
        overflow-x: hidden;
    }

    /* 2. Neon Header */
    h1 {
        font-size: 2.8rem;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    /* 3. Search Bar - Using 90% Width */
    .game-search { 
        width: 90%; 
        max-width: 1000px;
        padding: 16px 25px; 
        background: #0a0a0a; 
        border: 1.5px solid #00f2ff; 
        border-radius: 50px; 
        color: #fff; 
        margin: 10px auto 40px auto; 
        font-size: 1.1rem;
        outline: none;
        display: block;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        box-sizing: border-box;
    }

    /* 4. Letter Headers - Using 90% Width */
    .letter-header { 
        color: #00f2ff; 
        font-size: 1.8rem;
        margin: 40px auto 20px auto; 
        border-bottom: 1.5px solid #1a1a1a; 
        width: 90%; 
        max-width: 1000px; 
        text-align: center;
        padding-bottom: 10px;
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        font-weight: bold;
        display: block;
        box-sizing: border-box;
    }

    /* 5. Game Buttons - MATCHING 90% Width */
    .game-btn { 
        background: #080808; 
        border: 1px solid #222; 
        color: #bbb; 
        padding: 16px 30px; 
        margin: 8px auto;   /* auto on both sides forces centering */
        border-radius: 50px; 
        width: 90%;          /* Matches search bar */
        max-width: 1000px;   /* Matches search bar */
        cursor: pointer; 
        transition: 0.2s ease; 
        font-size: 1.1rem;   /* Larger text for better readability */
        text-align: center;  /* Centers text inside the pill */
        display: block;      /* Required for margin auto to work */
        box-sizing: border-box;
        text-transform: capitalize;
    }

    .game-btn:hover { 
        border-color: #00f2ff; 
        color: #fff; 
        background: #111;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); 
        transform: scale(1.01);
    }
</style>





</head> 
<body>
    <h1>ULTIMATE GAME HUB</h1>
    <input type="text" id="game-search" class="game-search" placeholder="Search 1,000+ games...">
    <div id="sections-container"></div>
<script>
    window.GAME_HASH = "d4ec2e0f09330579581c4bbc363f990cab6ff30b"; 
    const myUser = "aidenbblood-star";
    const myRepo = "ugs-singlefile";

    // Forces the specific hash to avoid the 871MB "Size Exceeded" error
    window.open = (function(n) {
        return function(url, name, specs) {
            if (url && url.includes('jsdelivr.net')) {
                url = url.replace(/@main|@latest/, '@' + window.GAME_HASH);
            }
            return n(url, name, specs);
        };
    })(window.open);

    // LOAD GAMES.JS
    const script = document.createElement('script');
    script.src = `https://fastly.jsdelivr.net/gh/${myUser}/${myRepo}@${window.GAME_HASH}/src/games.js?t=${Date.now()}`;
    
    script.onload = () => { 
        console.log("File found! Checking for buildStash...");
        if (typeof buildStash === 'function') {
            buildStash(); 
        } else {
            console.error("buildStash() is missing in games.js!");
        }
    };
    
    script.onerror = () => {
        console.error("404: Could not find games.js at this Hash/Path!");
    };
    
    document.head.appendChild(script);

    // SEARCH LOGIC (FIXED BRACKETS)
    document.getElementById('game-search').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.style.display = btn.innerText.toLowerCase().includes(val) ? "inline-block" : "none";
        });
        document.querySelectorAll('div[id^="section-"]').forEach(sec => {
            const hasVisible = Array.from(sec.querySelectorAll('.game-btn')).some(b => b.style.display !== 'none');
            sec.style.display = hasVisible ? "block" : "none";
        });
    });
</script>


      

        

</body>
</html>
